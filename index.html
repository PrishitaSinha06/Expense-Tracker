<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <title>Expense Tracker using JavaScript</title>
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>

    <div class="container">
        <div class="transaction-form">
            <h4>Your Balance</h4>
            <h1 id="balance">₹0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>
            </div>

            <h3>Add new transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="transaction-type">Transaction Type</label>
                    <select id="transaction-type" required>
                        <option value="salary">Salary</option>
                        <option value="rent-paid">Rent Paid</option>
                        <option value="rent-received">Rent Received</option>
                        <option value="bonus">Bonus</option>
                        <option value="grocery">Grocery</option>
                        <option value="food">Food</option>
                        <option value="clothes">Clothes</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="transport">Transport</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-control" id="custom-transaction" style="display: none;">
                    <label for="text">Name</label>
                    <input type="text" id="text" placeholder="Enter name of transaction...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount <br /></label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>
                <button class="btn">Add transaction</button>
            </form>
        </div>

        <div class="transaction-history">
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- List of income and expense -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
